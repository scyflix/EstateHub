<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    /* Navigation links */
    .nav-links {
        width: 150px;
        height: 600px;
      display: none;
      flex-direction: column;
      background: #444;
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #555;
    }

    .nav-links a:hover {
      background: #555;
    }

    /* Hamburger icon */
    .menu-icon {
      width: 30px;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Show menu when active */
    .nav-links.show {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>MySite</h2>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="nav-links" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
